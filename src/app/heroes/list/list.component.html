<h3>Listado de Heroes</h3>

<div *ngIf="deletedHeroName; else nothingDeleted">
  <h3>Hero borrado <span class="text-danger">{{deletedHeroName}}</span></h3>
</div>

<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroeNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>
</ul>
