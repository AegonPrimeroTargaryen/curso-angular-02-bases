<h1>DBZ Personajes</h1>
<hr>

<div class="container">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"></dbz-list>

  </div>

  <br>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
